services:
  # 1. The Backend API (Python/FastAPI)
  - type: web
    name: kitneka-backend
    env: python
    region: singapore # Optional: Choose closest to you
    plan: free # Optional
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false # You will need to enter this in dashboard
      - key: SERPAPI_API_KEY
        sync: false # You will need to enter this in dashboard

  # 2. The Frontend UI (React/Vite) - Served as a Web Service to avoid "static" type errors
  - type: web
    name: kitneka-frontend
    env: node
    region: singapore
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s dist -l $PORT"
    envVars:
      - key: VITE_API_URL
        value: https://kitneka-backend.onrender.com # Note: Render might append a random suffix to the name. Check dashboard.
